<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Title" name="title" #title="ngModel" ngModel required>
            <mat-error *ngIf="title.invalid">the title is required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput rows="6" placeholder="Content" name="content" #content="ngModel" ngModel required></textarea>
            <mat-error *ngIf="content.invalid">the content is required</mat-error>
        </mat-form-field>
          <button mat-raised-button *ngIf="!title.invalid && !content.invalid"
                  color="accent"
                  type="submit" >Save Post
          </button>
    </form>
</mat-card>

<p>
  {{newPost}}
</p>
